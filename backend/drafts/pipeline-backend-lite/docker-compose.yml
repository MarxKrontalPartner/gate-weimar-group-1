name: pipeline-backend-lite
networks:
  redpanda_network:
    driver: bridge
volumes:
  redpanda: null

services:
  # --- YOUR ORIGINAL REDPANDA SERVICES ---
  redpanda:
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
      - --mode dev-container
      - --smp 1
      - --default-log-level=info
    image: docker.redpanda.com/redpandadata/redpanda:v25.2.9
    container_name: redpanda
    volumes:
      - redpanda:/var/lib/redpanda/data
    networks:
      - redpanda_network
    ports:
      - 18081:18081
      - 18082:18082
      - 19092:19092
      - 19644:9644

  console:
    container_name: redpanda-console
    image: docker.redpanda.com/redpandadata/console:v3.2.2
    networks:
      - redpanda_network
    entrypoint: /bin/sh
    command: -c 'echo "$$CONSOLE_CONFIG_FILE" > /tmp/config.yml; /app/console'
    environment:
      CONFIG_FILEPATH: /tmp/config.yml
      CONSOLE_CONFIG_FILE: |
        kafka:
          brokers: ["redpanda:9092"]
        schemaRegistry:
          enabled: true
          urls: ["http://redpanda:8081"]
        redpanda:
          adminApi:
            enabled: true
            urls: ["http://redpanda:9644"]
    ports:
      - 8080:8080
    depends_on:
      - redpanda

  # --- the PYTHON MANAGER SERVICE ---
  pipeline-manager:
    build: .                          ## Builds the Dockerfile in current dir
    image: my-pipeline-image:latest   ## IMPORTANT: Names the image so we can find it later
    container_name: pipeline_manager
    ports:
      - "8000:8000"                   ## Access FastAPI at localhost:8000
    networks:
      - redpanda_network
    volumes:
      # IMPORTANT: This gives the container permission to spawn other containers
      - /var/run/docker.sock:/var/run/docker.sock 
    environment:
      - WORKER_IMAGE_NAME=my-pipeline-image:latest
      # COPY THIS EXACTLY. Do not rely on defaults.
      - DOCKER_NETWORK_NAME=pipeline-backend-lite_redpanda_network
      - BROKER_ADDRESS=redpanda:9092
    depends_on:
      - redpanda