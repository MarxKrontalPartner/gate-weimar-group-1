name: Frontend lint

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: ./frontend/prototype/package-lock.json
      - run: npm ci
        working-directory: ./frontend/prototype
        # eslint check
      - run: npm run lint
        working-directory: ./frontend/prototype
        # typescript check
      - run: npm run type-check
        working-directory: ./frontend/prototype
        # code format check with prettier
      - run: npm run format-check
        working-directory: ./frontend/prototype
